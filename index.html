
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Ahmed X Marketing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-image: linear-gradient(to bottom right, #1e3a8a, #2563eb); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white">
  <div class="bg-white text-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-3xl font-bold mb-4 text-center text-blue-700">Ahmed X Marketing</h1>
    <p class="text-center text-sm text-gray-500 mb-6">سجل بياناتك للحصول على خدماتنا التسويقية</p>
    <form id="clientForm" class="space-y-4">
      <input type="text" id="name" placeholder="الاسم الكامل" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-400" required />
      <input type="text" id="phone" placeholder="رقم الهاتف" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-400" required />
      <input type="email" id="email" placeholder="البريد الإلكتروني" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-400" required />
      <input type="text" id="interest" placeholder="اهتماماتك (مثلاً: تصميم، إعلانات)" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-400" required />
      <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white font-semibold w-full py-3 rounded-lg transition">إرسال البيانات</button>
    </form>
    <p id="status" class="text-center mt-4 text-sm text-green-600"></p>
  </div>
  <script>
    document.getElementById("clientForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        interest: document.getElementById("interest").value
      };
      fetch("https://script.google.com/macros/s/AKfycbxtepYafzkf2wYblOlX85ZtXpE9_hdAD5ED0LNZC0UkjkvTWJ-ptcKeZrE3SI4mcV_Aqw/exec", {
        method: "POST",
        body: JSON.stringify(data),
        mode: "no-cors"
      });
      document.getElementById("status").innerText = "✅ تم إرسال البيانات بنجاح";
      document.getElementById("clientForm").reset();
    });
  </script>
</body>
</html>
